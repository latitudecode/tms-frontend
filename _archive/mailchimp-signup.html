<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width">
<title>Thomas Meyers Studio - Email Sign up</title>
<meta name="description" content="Signup for updates" />
<!-- google fonts -->
<link href='http://fonts.googleapis.com/css?family=Muli:300,400,300italic,400italic|Nunito:400,300,700' rel='stylesheet' type='text/css'>
<!-- animstion -->
<link rel="stylesheet" type="text/css" href="css/animsition.css" />
<link rel="stylesheet" type="text/css" href="css/page-transitions/loading.css" />
<link rel="stylesheet" type="text/css" href="css/page-transitions/fade/fade.css" />

<style>

body {
	margin: 0px;
}


#wrapper {
	background-image: url(img/signup-bg.jpg);
	height: 100%;
	background-repeat: no-repeat;
	width: 100%;
	background-size: cover;
}

#mc_embed_signup {
	position: relative;
	margin: 0 auto;
	top: 265px;
	text-align: center;
}

#mc_embed_signup h2 {
	font-size: 26px;
    font-family: 'Nunito', sans-serif;
    font-weight: 300;
    color: #89715e;

}

.mc-field-group {
    margin-bottom: 25px;
}

/* Form */

input#mce-EMAIL, input#mce-FNAME {
    padding: 16px;
    width: 300px;
	font-size: 14px;
    font-family: 'Nunito', sans-serif;
    font-weight: 100;
    color: #c0b08a;    
    letter-spacing: 1px;   
    border: 1px solid #c0b08a;
    border-radius: 2px; 
}

#mc_embed_signup .button {
    clear: both;
    background-color: #89715e;
    border: 0 none;
    border-radius: 2px;
    transition: all 0.23s ease-in-out 0s;
    color: #FFFFFF;
    cursor: pointer;
    display: inline-block;
    font-size: 15px;
    font-weight: normal;
    height: 42px;
    width: 140px;    
    line-height: 32px;
    margin: 0 5px 10px 0;
    padding: 0 22px;
    text-align: center;
    text-decoration: none;
    vertical-align: top;
    white-space: nowrap;
    font-family: 'Nunito', sans-serif;
    letter-spacing: 2px;
    font-weight: lighter;

}

/* logo */

.logo-text {
    font-size: 26px;
    font-family: 'Nunito', sans-serif;
    font-weight: 300;
    color: #89715e;
    text-transform: uppercase;
    position: absolute;
    top: 50px;
    left: 120px;
}

.logo img {
    position: absolute;
    top: 35px;
}

.logo ul li {
    display: inline;
}
ul li {
    list-style-type: none;
}

/* media querries */

@media (min-width: 10px) and (max-width: 979px) {

    #mc_embed_signup {
        top: 120px;
    }

    .logo {
        display: none;
    }

    input#mce-EMAIL, input#mce-FNAME {
        width: 260px;
        padding: 16px;    
    }

    #mc_embed_signup .button {       
        -webkit-appearance: none;
    }

}

</style>
</head>
<body>
	<div id="wrapper">

			<!-- logo -->
			<div class="logo">
				<ul>
					<li><a href="http://thomasmeyersstudio.com"><img width="60" src="http://thomasmeyersstudio.com/new/wp-content/themes/thomasmeyersstudio/images/logo.png"></a></li>
					<li class="logo-text">thomas meyers studio</li>
				</ul>
			</div>

			<div id="mc_embed_signup">
				<form action="//thomasmeyersstudio.us10.list-manage.com/subscribe/post?u=89d214040e5ea90d2192d1742&amp;id=154bd5f553" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
				    <div id="mc_embed_signup_scroll">
					<h2>Sign up for the mailing list</h2>
					<div class="mc-field-group">
					<input type="email" value="Email Address*" name="EMAIL" class="required email" id="mce-EMAIL">
					</div>
					<div class="mc-field-group">
					<input type="text" value="Full Name" name="FNAME" class="" id="mce-FNAME">
					</div>
					<div id="mce-responses" class="clear">
						<div class="response" id="mce-error-response" style="display:none"></div>
						<div class="response" id="mce-success-response" style="display:none"></div>
					</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
				    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_89d214040e5ea90d2192d1742_154bd5f553" tabindex="-1" value=""></div>
				    <div class="clear"><input type="submit" value="sign up" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
				    </div>
				</form>
			</div>


			<!-- footer -->
					
	</div>


</body>
</html>
<!--End mc_embed_signup-->
